<head>
  <title>Online Python Tutor v5 embedding demo</title>

  <script type="text/javascript" src="build/pytutor-embed.bundle.js?7d8edb577e" charset="utf-8"></script>

</head>

<body style="background-color: white;">
  <!-- This demo shows three visualizations, each embedded within a div ... -->
  <p>Recursive list sum (from <a href="http://pythontutor.com">pythontutor.com</a> home page):</p>
  <div id="listSumLabel"></div>
  <div id="listSumDiv"></div>

  <p>Towers of Hanoi:</p>
  <div id="hanoiLabel"></div>
  <div id="hanoiDiv"></div>

  <p>Happy Birthday:</p>
  <div id="happyLabel"></div>
  <div id="happyDiv"></div>

<!-- put at the very bottom so it will load after all the divs load -->
  <script type="text/javascript">
/*
First create three JSON files listSum.json, hanoi.json, and
happy.json by running generate_json_trace.py

python generate_json_trace.py --compact ../v3/tests/backend-tests/list_sum.txt > pytutor-embed-demo/listSum.json
python generate_json_trace.py --compact example-code/python/towers_of_hanoi.txt > pytutor-embed-demo/hanoi.json
python generate_json_trace.py --compact example-code/python/happy.txt > pytutor-embed-demo/happy.json

*/

// now create the visualizers, which loads trace data from the
// respective JSON files:
createVisualizerFromJSON('pytutor-embed-demo/listSum.json', 'listSumDiv');

// The "startingInstruction: 15" optional parameter means to jump to step 15
// in the visualization when it loads. (The HTML webpage will actually display
// "Step 16 of 79" since indices are zero-indexed.)
//
// verticalStack means to stack the code and visualizations vertically atop one another
// (rather than side-by-side)
createVisualizerFromJSON('pytutor-embed-demo/hanoi.json', 'hanoiDiv', {startingInstruction: 15,
                                                                       verticalStack: true});

// "embeddedMode: false" displays the full visualizer widget with the "Program Output" pane
// "jumpToEnd: true" means to jump to the end of execution upon loading.
createVisualizerFromJSON('pytutor-embed-demo/happy.json', 'happyDiv', {embeddedMode: false,
                                                                       jumpToEnd: true,
                                                                       codeDivWidth: 450,
                                                                       codeDivHeight: 150});
  </script>
</body>
</html>
